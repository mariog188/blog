<mat-sidenav-container class="example-container">
  <mat-sidenav class="letf-content"
               mode="side"
               opened>
    <app-post id="first"
              (selectedPost)="getSelectedPost($event)"></app-post>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <app-comment id="second"
                 *ngIf="postSelected"
                 [Post]="Post"></app-comment>
  </mat-sidenav-content>
</mat-sidenav-container>
