<div *ngFor="let item of posts$ | async">
  <div id="post">
    <div>{{item.title}}</div>
    <div>{{item.userId}}</div>
    <div>{{item.body}}</div>
    <button (click)="SendId(item.id)"></button>
    <div *ngIf="item.id === postId">
      <app-comment [idpost]="item.id"></app-comment>
    </div>
  </div>
</div>
