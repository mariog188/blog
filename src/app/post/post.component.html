<mat-list *ngFor="let item of posts$ | async">
  <mat-card>
    <mat-list-item>
      <mat-card-title><b>{{item.title}}</b></mat-card-title>
      <br>
      <mat-card-content><a href="#"
           (click)="selectPost(item)">{{item.body}}</a></mat-card-content>
    </mat-list-item>
  </mat-card>
</mat-list>
