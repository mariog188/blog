<div>
  <div class="wrapper">
    <div *ngFor="let item of posts$ | async">
      <div class="box">
        <div><b>{{item.title}}</b></div>
        <br>
        <!-- <div>{{item.userId}}</div> -->
        <div>{{item.body}}</div>
        <button (click)="SendId(item.id)">Show Comments</button>
      </div>
      <div *ngIf="item.id === postId">
        <app-comment [idpost]="item.id"></app-comment>
      </div>
    </div>
  </div>
</div>
